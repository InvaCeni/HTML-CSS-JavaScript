<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
</head>
<body>

    <h3>Text Input</h3>

    <label for="name">name :</label>
    <input type="text" id="name" placeholder="e.g member"><br><br>

    <label for="password">password :</label>
    <input type="password" id="password"><br><br>

    <h3>Radio button: name should be the same</h3>
    <label>Male </label>
    <input type="radio" name="gender" value="male">
    <label>Female </label>
    <input type="radio" name="gender" value="female">
    <label>Infant </label>
    <input type="radio" name="gender" value="infant"><br><br>

    <h3>Check Box: name should be the same</h3>
    <label>Male </label>
    <input type="checkbox" name="gender">
    <label>Female </label>
    <input type="checkbox" name="gender">
    <label>Infant </label>
    <input type="checkbox" name="gender"><br><br>

    <h3>Select box: drop-down</h3>
    <select>
        <option>Male</option>
        <option>Female</option>
        <option>Infant1</option>
        <option>Infant2</option>
    </select><br><br>

    <h3>Select box: scroll</h3>
    <select size="5">
        <option>Male</option>
        <option>Female</option>
        <option>Infant 1</option>
        <option>Infant 2</option>
    </select><br><br>

    <h3>Text area</h3>
    <textarea cols = "10" rows = "10" name = "message"></textarea>

</body>
</html>
